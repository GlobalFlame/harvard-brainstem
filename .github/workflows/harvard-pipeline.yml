name: Harvard DASH → Azure AI → Supabase Pipeline

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'
  
  # Run on every push to main branch
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  harvard-ai-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: 🧠 Run Harvard ingestion pipeline
        env:
          AZURE_AI_ENDPOINT: ${{ secrets.AZURE_AI_ENDPOINT }}
          AZURE_AI_KEY: ${{ secrets.AZURE_AI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🎓 HARVARD DASH → AZURE AI → SUPABASE PIPELINE"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "🔧 Environment Check:"
          echo "  • AZURE_AI_ENDPOINT: ${AZURE_AI_ENDPOINT:0:30}..."
          echo "  • AZURE_AI_KEY: ${AZURE_AI_KEY:0:10}..."
          echo "  • SUPABASE_URL: ${SUPABASE_URL:0:30}..."
          echo "  • SUPABASE_KEY: ${SUPABASE_KEY:0:10}..."
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🚀 Starting ingestion..."
          echo ""
          python ingest_harvard.py
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Pipeline completed successfully!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      
      - name: 📊 Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            *.log
            *.txt
          retention-days: 7

