name: DASH Harvard Law → Azure Law Dropzone

on:
  workflow_dispatch:

jobs:
  dash-to-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests azure-storage-blob feedparser

      - name: Debug Secret
        run: |
          echo "AZURE_STORAGE_CONN_STRING length: ${#AZURE_STORAGE_CONN_STRING}"
          echo "Starts with: ${AZURE_STORAGE_CONN_STRING:0:30}..."
        env:
          AZURE_STORAGE_CONN_STRING: ${{ secrets.AZURE_STORAGE_CONN_STRING }}

      - name: Run DASH ingestion
        env:
          AZURE_STORAGE_CONN_STRING: ${{ secrets.AZURE_STORAGE_CONN_STRING }}
        run: python scripts/dash_ingest.py
